<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

  <body>
    <header class="flex flex--justify-center">

    <main>

        <h2>Login/Register</h2>

            <label class="screen-reader-text" for="fname">First Name</label
            ><input
              placeholder="First Name"
              type="text"
              name="fname"
              id="fname"
            />
          </div>

          <div>
            <label class="screen-reader-text" for="lname">Last Name</label
            ><input
              placeholder="Last Name"
              type="text"
              name="lname"
              id="lname"
            />
          </div>

          <div>
            <!-- For accessibility, we match `for` with `id` of the `input` -->
            <label class="screen-reader-text" for="fone">‚úâÔ∏è</label
            ><input placeholder="‚òéÔ∏è" type="tel" name="fone" id="fone" />
          </div>

          <div>
            <!-- For accessibility, we match `for` with `id` of the `input` -->
            <label class="screen-reader-text" for="email">‚úâÔ∏è</label
            ><input placeholder="‚úâÔ∏è" type="email" name="email" id="email" />
          </div>

          <div>
            <label class="screen-reader-text" for="password">Password</label>
            <input
              placeholder="Password üïµüèæ‚Äç‚ôÇÔ∏è"
              type="password"
              id="password"
              name="password"
            />
          </div>

          <button type="submit" class="button">Login</button>
        </form>
      </section>
    </main>
  </body>
</html>
